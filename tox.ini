[tox]
envlist = py26, py27, py33, py34, py35, flake8, cov

[testenv:flake8]
basepython=python
deps=flake8
commands=flake8 climt

[testenv]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/climt
deps =
    -r{toxinidir}/requirements_dev.txt
commands =
    pip install -U pip
    py.test --basetemp={envtmpdir} -v

[testenv:cov]
# necessary to make cov find the .coverage file
# see http://blog.ionelmc.ro/2014/05/25/python-packaging/
passenv = TRAVIS TRAVIS_JOB_ID TRAVIS_BRANCH
usedevelop = true
commands =
    py.test --cov=climt
    coveralls
deps =
    -r{toxinidir}/requirements_dev.txt

; If you want to make tox run the tests with the same versions, create a
; requirements.txt with the pinned versions and uncomment the following lines:
; deps =
;     -r{toxinidir}/requirements.txt
