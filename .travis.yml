os: linux
dist: trusty
sudo: required
language: python
python: 3.5
env:
- TOXENV=cov
- TOXENV=flake8
- TOXENV=py35
- TOXENV=py34
- TOXENV=py27

matrix:
    include:
      - os: osx
        language: generic
        env:
          - TOXENV=py27
          - HOME=/Users/travis/

allow_failures:
  - os: osx

before_install:
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install gfortran; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install gcc               ; fi
install:
- pip install -r requirements_dev.txt
- pip install -U tox
script: tox -e ${TOXENV}

deploy:
  provider: pypi
  distributions: sdist
  server: https://test.pypi.org/legacy/
  user: joy.merwin
  password:
    secure: 
  on:
    tags: true
    repo: CliMT/climt
    condition: "$TOXENV == py27"
notifications:
  email:
    recipients:
    - joy.monteiro@misu.su.se
