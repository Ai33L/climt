before_install:
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install gfortran; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then rvm get stable                 ; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install gcc               ; fi
install:
- python -m pip install -r requirements_dev.txt
- python -m pip install -U tox

jobs:
  include:
    - stage: light tests
      env: TOXENV=flake8 CLIMT_ARCH=Linux
      script:
          - tox -e ${TOXENV}
    - stage: big tests
      env: TOXENV=cov CLIMT_ARCH=Linux
      script:
          - tox -e ${TOXENV}
    - stage: big tests
      env: TOXENV=py36 CLIMT_ARCH=Linux
      script:
          - tox -e ${TOXENV}
    - stage: big tests
      env: TOXENV=py35 CLIMT_ARCH=Linux
      install:
          - source ~/virtualenv/python3.5/bin/activate
          - python -m pip install -r requirements_dev.txt
          - python -m pip install -U tox
      script:
          - tox -e ${TOXENV}
    - stage: big tests
      env: TOXENV=py34 CLIMT_ARCH=Linux
      script:
          - tox -e ${TOXENV}
    - stage: big tests
      env: TOXENV=py27 CLIMT_ARCH=Linux
      script:
          - tox -e ${TOXENV}
    - stage: wheels
      env: CLIMT_ARCH=Linux CIBW_SKIP='cp33-* cp36-* cp35-* cp34-* cp27-manylinux1_i686'
      script:
        - |
          if [[ $TRAVIS_TAG ]]; then
            python -m pip install cibuildwheel
            cibuildwheel --output-dir wheelhouse
            python -m pip install twine
            python -m twine upload  --repository-url https://test.pypi.org/legacy/ wheelhouse/*.whl
          fi
    - stage: wheels
      env: CLIMT_ARCH=Linux CIBW_SKIP='cp33-* cp36-* cp35-* cp27-* cp34-manylinux1_i686'
      script:
        - |
          if [[ $TRAVIS_TAG ]]; then
          python -m pip install cibuildwheel
          cibuildwheel --output-dir wheelhouse
          python -m pip install twine
          python -m twine upload  --repository-url https://test.pypi.org/legacy/ wheelhouse/*.whl
          fi
    - stage: wheels
      os: osx
      env: CLIMT_ARCH=Linux CIBW_SKIP='cp33-* cp36-* cp35-* cp27-* cp34-manylinux1_i686'
      script:
        - |
            if [[ 1 == 1 ]]; then
            python -m pip install cibuildwheel
            cibuildwheel --output-dir wheelhouse
            python -m pip install twine
            python -m twine upload  --repository-url https://test.pypi.org/legacy/ wheelhouse/*.whl
            fi


